<form [formGroup]="searchProductsForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search for specific product</mat-label>
        <input matInput formControlName="title">
        <button mat-button matSuffix [disabled]="searchProductsForm.invalid">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>

<div class="product-list">
    <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-image">
            <img [src]="product.processedImg" alt="Product Image">
        </div>
        <div class="product-details">
            <h2 class="product-name">{{product.name}}</h2>
            <p class="product-description">{{product.description}}</p>
            
            <mat-divider></mat-divider>

            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Price:</span>
                    <span class="info-value">{{product.price}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Category:</span>
                    <span class="info-value">{{product.categoryName}}</span>
                </div>
            </div>

            <mat-divider></mat-divider>

            <div class="actions">
                <!-- <button mat-raised-button class="update-button" [routerLink]="'/admin/faq/'+product.id">FAQ</button> -->
                <button mat-raised-button class="atc-button" (click)="addToCart(product.id)">Add to Cart</button>
                <!-- <button mat-raised-button color="warn" class="delete-button" (click)="deleteProduct(product.id)">Delete</button> -->
                
            </div>
        </div>
    </mat-card>
</div>
